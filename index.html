<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="title">
            <h1 id="tile">STOP WATCH</h1>
        </div>
        <div id="display">
            <h1 class="btn1" id="min">0</h1>
            <h1 class="btn1" id="sec">0</h1>
            <h1 class="btn1" id="msec">0</h1>
        </div>

        <div id="btns">
            <button class="bt" id="Start" onclick="Start()">Start</button>
            <button class="bt" id="Pause" onclick="Stop()">Pause</button>
            <button class="bt" id="Reset" onclick="reset()">Reset</button>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
